<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Blog preview card</title>

</head>
<body>
<article class="blog-preview-card">
  <img src="./assets/images/illustration-article.svg" alt="blog-preview-image" class="blog-preview-image"/>
  <div class="card-content">
    <p class="content-category">Learning</p>
    <p class="content-publish-date">
      <time datetime="2023-12-21">Published 21 Dec 2023</time>
    </p>
    <h2 class="content-title">HTML & CSS foundations</h2>
    <p class="content-description">These languages are the backbone of every website, defining structure, content, and presentation</p>
  </div>
  <footer class="card-author">
    <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar"/>
    <p class="author-name">Ganesh</p>
  </footer>
</article>
</body>
</html>
